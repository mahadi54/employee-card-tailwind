<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Employeer Card Tailwind</title>
</head>
<body class="bg-gray-600 flex justify-center items-center h-screen">
    <div class="w-1/3 flex flex-col bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="bg-gray-200 text-gray-700 text-lg px-6 py-4">
            This is Title

        </div>
        <div class="flex justify-between items-center px-6 py-4">
            <div class="bg-orange-600 text-xs uppercase px-2 py-1 rounded-full border border-gray-200 text-gray-200 font-bold">UNDER REVIEW</div>
            <div class="text-sm">Sept 03, 1998</div>

        </div>
        <div class="px-6 py-4 border-t border-gray-200">
            <div class="border rounded-lg p-4 bg-gray-200">Here is a short comment about this employee</div>

        </div>
        <div class="bg-gray-200 px-6 py-4">
            <div class="uppercase text-sm text-gray-600 font-bold">Employee</div>
            <div class="flex items-center pt-3">
                <div class="bg-blue-700 w-12 h-12 flex justify-center items-center rounded-full uppercase font-bold text-white">VG</div>
                <div class="ml-4">
                    <p class="font-bold">Mahadi Al Hasan</p>
                    <p class="text-sm text-gray-700 mt-1">Instructor</p>

                </div>

            </div>
        </div>

    </div>
    
</body>
</html>
